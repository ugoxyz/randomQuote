<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="quotes.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
    </script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
</head>

<body>
    <script src="index.js"></script>
    <script src="colorizer.js"></script>
    <script src="quotes.js"></script>
    <script src="Scripts/html2canvas.js" type="text/javascript"></script>
    <script src="http://html2canvas.hertzen.com/build/html2canvas.js"></script>
    <script src="Scripts/jquer_latest_2.11_.min.js" type="text/javascript"></script>
    <div id="wrapper">
        <script src="index.js"></script>
        <script src="colorizer.js"></script>
        <script src="screenshot.js"></script>
        <div id="quote-box">
            <div id="quote-text" class="quote-text"><i class="fa fa-quote-left"><span id="text"> </span> </i></div>
            <div id="author" class="quote-author"></div>
            <div class="buttons">
                <button id="new-quote" class="button" onClick="newQuote(); changeMe()"> Generate New Quote</button>
                <!-- <button id="screenShot" class="btn btn-disabled button" onClick="screenShot()"> Generate New
                    Quote</button>  -->
                <a id="tweet-quote" class="button" href="twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>

            </div>
            <div class="footer">by <a href="https://github.com/ugoxyz">Ugo</a> </div>
        </div>
    </div>
</body>

</html>
